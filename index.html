<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="name">Frederick Lee</div>
      <ul class="headerlinks">
        <li><a href="#">Header Link One</a></li>
        <li><a href="#">Header Link Two</a></li>
        <li><a href="#">Header Link Three</a></li>
      </ul>
    </div>

    <div class="title">
      <div class="titlecontainer">
        <div class="intro">This is an intro</div>
        This is subtext
        <div class="signupbutton">
          <button>Sign up</button>
        </div>
      </div>
      <img class="introimage" src="images/test" alt="This is Fred Lee" />
    </div>

    <div class="information">
      <div class="infotitle">Some Information Here</div>
      <div class="cards"></div>
    </div>

    <div class="quote">
      <div class="quotetext">This is a random quote here.</div>
      <div class="quoteauthor">-Fred Lee</div>
    </div>

    <div class="coa">
      <div class="coacontainer">
        <div class="coatitle"></div>
        <div class="coatext"></div>
      </div>
      <div class="signupbutton">
        <button>Sign Up</button>
      </div>
    </div>

    <div class="footer">The Odin Project</div>
  </body>
</html>
